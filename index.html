<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="mainContainer">
        <img src="images/ping-pong.jpg" alt="">
        <p>Ping-Pong Score Keeper</p>
        <h1><span id='p1Display'>0</span> to <span id='p2Display'>0</span></h1>

        <label for="playto">Playing To:
            <select name="playto" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </label>
        <div class="scoreKeeping">
            <button class="button" id='p1Button'>+1 Player 1</button>
            <button class="button" id='p2Button'>+1 Player 2</button>
            <button class="button" id='reset'>Reset</button>

        </div>
    </main>

    <script src="app.js"></script>
</body>


</html>
